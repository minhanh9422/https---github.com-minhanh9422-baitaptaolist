<!DOCTYPE html>
<html>
    <head>
        <title> Bài tập: Sử dụng lệnh ol, ul và li.</title>
    </head>
    <body>
        <b>
        <ul style="list-style-type: disc;">
            <li>Việt Nam</li>
            <ol style="list-style-type: 1;">
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
            <li>Hoa Kỳ</li>
            <ol style="list-style-type: 1;">
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
            <li>Trung Quốc</li>
            <ol style="list-style-type: 1;">
                <li>Beijing</li>
                <li>Chongqing</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </ul>
    </b>
    </body>
</html>
